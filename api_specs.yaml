components:
  schemas:
    #Errors
    BadRequestError:
      type: object
      properties:
        errors:
          type: array
          items:
            type: object
            properties:
              field:
                type: string
                example: field_name
              message:
                type: string
                example: 'Error message for bad request.'

    InputConflictError:
      type: object
      properties:
        errors:
          type: array
          items:
            type: object
            properties:
              field:
                type: string
                example: email
              message:
                type: string
                example: 'User with email address already exists.'

    ConflictError:
      type: object
      properties:
        errors:
          type: array
          items:
            type: object
            properties:
              field:
                type: string
                example: field_name
              message:
                type: string
                example: 'Conflict error message.'

    TemplateConflictError:
      type: object
      properties:
        errors:
          type: array
          items:
            type: object
            properties:
              field:
                type: string
                example: templateId
              message:
                type: string
                example: 'Template ID conflict.'

    NotFoundError:
      type: object
      properties:
        errors:
          type: array
          items:
            type: object
            properties:
              field:
                type: string
                example: email
              message:
                type: string
                example: 'Email not found.'

    TemplateNotFoundError:
      type: object
      properties:
        errors:
          type: array
          items:
            type: object
            properties:
              field:
                type: string
                example: resource_id
              message:
                type: string
                example: 'Resource not found.'

    InternalServerError:
      type: object
      properties:
        errors:
          type: array
          items:
            type: object
            properties:
              field:
                type: string
                example: server
              message:
                type: string
                example: 'Internal server error.'

    UnauthorizedError:
      type: object
      properties:
        errors:
          type: array
          items:
            type: object
            properties:
              field:
                type: string
                example: email or password
              message:
                type: string
                example: 'Invalid credentials.'

    MagicLinkUnauthorizedError:
      type: object
      properties:
        errors:
          type: array
          items:
            type: object
            properties:
              field:
                type: string
                example: token
              message:
                type: string
                example: 'Invalid Verifcation Token.'

    PasswordResetUnauthorizedError:
      type: object
      properties:
        errors:
          type: array
          items:
            type: object
            properties:
              field:
                type: string
                example: old password
              message:
                type: string
                example: 'Invalid credentials.'

    # Authentication
    RegisterRequest:
      type: object
      required:
        - firstName
        - lastName
        - email
        - password
      properties:
        firstName:
          type: string
          example: John
        lastName:
          type: string
          example: Doe
        email:
          type: string
          format: email
          example: johndoe@example.com
        password:
          type: string
          format: password
          example: $trongPassword123

    RegisterResponse:
      type: object
      properties:
        userId:
          type: string
          example: 1a2b3c4d5e6f7g8h9i0j
        firstName:
          type: string
          format: string
          example: john
        lastName:
          type: string
          format: string
          example: doe
        email:
          type: string
          format: email
          example: johndoe@example.com
        token:
          type: string
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...

    LoginRequest:
      type: object
      properties:
        email:
          type: string
        password:
          type: string

    LoginResponse:
      type: object
      properties:
        userId:
          type: string
          example: 1a2b3c4d5e6f7g8h9i0j
        firstName:
          type: string
          format: string
          example: John
        lastName:
          type: string
          format: string
          example: Doe
        uniqueId:
          type: string
          example: john_doe-123
        email:
          type: string
          format: email
          example: johndoe@example.com
        token:
          type: string
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...

    SocialLoginRequest:
      type: object
      properties:
        token:
          type: string

    MagicLinkRequest:
      type: object
      properties:
        email:
          type: string
          example: johndoe@example.com

    MagicLinkResponse:
      type: object
      properties:
        message:
          type: string
          example: Magic link sent to your email.

    ChangePasswordRequest:
      type: object
      properties:
        oldPassword:
          type: string
          example: $trongPassword123
        newPassword:
          type: string
          example: $newStrongPassword123
        confirmNewPassword:
          type: string
          example: $newStrongPassword123

    ChangePasswordResponse:
      type: object
      properties:
        message:
          type: string
          example: Password updated successfully.

    ResetPasswordRequest:
      type: object
      properties:
        email:
          type: email
          example: johndoe@example.com

    ResetPasswordResponse:
      type: object
      properties:
        message:
          type: string
          example: Password reset link sent to your email.

    RefreshTokenRequest:
      type: object

    AuthResponse:
      type: object
      properties:
        accessToken:
          type: string
        refreshToken:
          type: string

    # User Management
    CreateUserRequest:
      type: object
      properties:
        username:
          type: string
        email:
          type: string
        password:
          type: string
    UpdateUserRequest:
      type: object
      properties:
        username:
          type: string
        email:
          type: string
    UserResponse:
      type: object
      properties:
        id:
          type: string
        username:
          type: string
        email:
          type: string
    UserListResponse:
      type: object
      properties:
        users:
          type: array
          items:
            $ref: '#/components/schemas/UserResponse'

    # Organization Management
    CreateOrganizationRequest:
      type: object
      properties:
        name:
          type: string
        address:
          type: string
    UpdateOrganizationRequest:
      type: object
      properties:
        name:
          type: string
        address:
          type: string
    OrganizationResponse:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        address:
          type: string
    OrganizationListResponse:
      type: object
